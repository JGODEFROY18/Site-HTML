<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>My Website</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='PhotoVignette.css'>
    <script src='main.js'></script>
<head>
<body>
    <div>
        <header class="page-header"> <!--Utilisation de la class page header permettant la création du haut de page avec une photo-->
            <h1>La résistance en photo !</h1>
        </header>
    </div>
    <hr>
     <!--Utilisation de la balise <img pour pouvoir inclure une image , le "alt" permet en cas d'erreur de chargement d'afficher sur quoi la photo portait-->
    <div class="Img1">
    <!--Utilisation des balises <figure et <figcaption> pemetant de créer des vignettes-->
        <figure>
            <img src="https://static01.nyt.com/images/2018/08/19/travel/19footsteps-degaulle1/19footsteps-degaulle1-articleLarge.jpg?quality=75&auto=webp&disable=upscale"
                 alt="Appelle du Général de Gaulle du 18 Juin 1940 damandant la résistance en France">
            <figcaption>
                <strong>
                    <i>Appelle du Général de Gaulle du 18 Juin 1940 demandant la résistance en France.</i>
                </strong>
            </figcaption>
        </figure>
    </div>
    <div class="Img2">
        <figure>
            <img src="https://assets.catawiki.nl/assets/2018/3/14/7/e/3/7e3a6753-fd82-4ce5-89a8-204cd8f9d5d4.jpg"
                 alt="Brassard au couleur de la france porter par les résistants avec pour symbole la croix de lorraine.">
            <figcaption>
                <strong>
                    <i>Brassard porter par les résistants avec pour symbole la croix de Lorraine.</i>
                </strong>
            </figcaption>
        </figure>
    </div>
    <div class="Img3">
        <figure>
            <img src="http://laresistancefrancaiseww2.weebly.com/uploads/1/6/6/0/16608200/490875834_orig.JPG?339"
                 alt="Résistant sabotant une ligne de chemin de fer à l'explosif dans le but de faire derailler le train.">
            <figcaption>
                <strong>
                    <i>
                        <div>
                            Résistant français sabotant
                        </div>
                        <div>
                            une ligne 
                        </div>
                        <div>
                            de chemin de fer  à l'explosif
                        </div>
                    </i>
                </strong>
            </figcaption>
        </figure>
    </div>
    <div class="Img4">
        <figure>
            <img src="http://www.aiolfi.com/wp-content/uploads/images_lots/1053-ventes-dobjets-militaires-et-de-souvenirs-historiques-automne-2018/2874/2874_1.jpg"
                 alt="Sten mk2 : Arme parachuté par les britaniques pour permettre au résistant de se défendre.">
            <figcaption>
                <strong>
                    <i>Sten mk2 : Arme parachuté par les britaniques pour permettre au résistant de se défendre.</i>
                </strong>
            </figcaption>
        </figure>
    </div>
    <div class="Img5">
        <figure>
            <img src="https://img-4.linternaute.com/ONe2RdiX8Z39W1zEd1jpwwAPlJw=/1240x/smart/5aa00019e7824ac4a598a781f2a53297/ccmcms-linternaute/11648237.jpg"
                 alt="Jean Moulin, célébre héros de la résistance, dirigeant d'un des plus gros mouvemement de la résistance, éxécuté et torturé, il meurt le 8 juin 1940">
            <figcaption>
                <strong>
                    <i>Jean Moulin, grand résistant français, éxécuté et torturé, il meurt le 8 juin 1940</i>
                </strong>
            </figcaption>
        </figure>
    </div>
    <div class="Img6">
        <figure>
            <img src="https://www.dinosoria.com/tragedie/resistance.jpg"
                 alt="Soldats Allemands éxécutant un civils français soupçonner d'avoir été participé a des mouvements de résistantances.">
            <figcaption>
                <strong>
                    <i>
                        <div>
                            Soldats Allemands
                        </div>
                        <div>
                            éxécutant un civils français soupçonner
                        </div>
                        <div>
                            d'avoir été participé
                        </div>
                        <div>
                            a des mouvements de résistantances.
                        </div>
                    </i>
                </strong>
            </figcaption>
        </figure>
    </div>
    <hr>
    <a href="index.html">Retour à l'acceuil</a> <!--Utilisation des balises <a href> pour les liens-->
</body>
